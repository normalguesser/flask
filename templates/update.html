{% extends 'base.html' %}

{% block head %}
<title>Фiльми</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="content">
        <h1>Оновити інформацію про фільм</h1>
        <div class="form">
            <form action="/update/{{movie.id}}" method="POST">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="content" id="content" placeholder="Назва фільму" value="{{movie.content}}">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="nika_rate" id="nika_rate" placeholder="Оцiнка Вероніки" value="{{movie.nika_rate}}">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="dima_rate" id="dima_rate" placeholder="Оцiнка Дiми" value="{{movie.dima_rate}}">
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" name="date_created" id="date_created" placeholder="date_created" value="{{movie.date_created}}">
                    </div>
                    <div class="col">
                        <input type="submit" class="form-control" value="Оновить" style="background-color:cornflowerblue; color:white;">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
