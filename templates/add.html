{% extends 'base.html' %}

{% block head %}
<title>Фильмы</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="content">
        <h1>Добавить фильм</h1>
        <div class="form">
            <form action="/add/" method="POST">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="next_movie" id="next_movie" placeholder="Название фильма">
                    </div>
                    <div class="col">
                        <input type="submit" class="form-control" value="Добавить" style="background-color:cornflowerblue; color:white;">            
                    </div>
                </div>
            </form>
            <br>
            <center><a href="/" class="btn btn-success active btn-lg" role="button" aria-pressed="true">Назад</a></center>
        </div>
    </div>
</div>
{% endblock %}
